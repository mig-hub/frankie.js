  <script type="text/javascript">
    var app = new Frankie.App({mode: 'history'});
    app
    .get('/', function() {
      this.content('Index');
    })
    .get('/home/alone', function() {
      this.content('Home');
    })
    .get('/words/:one/:two', function() {
      this.content(this.params.one+'+'+this.params.two);
    })
    .get('/css/:file.:ext', function() {
      this.content('CSS: '+this.params.file+'.'+this.params.ext);
    })
    /*.get('/builder', function() {
      this.content(
        this.tag('div', {class: 'bum'}, function() {
          
        });
      );
    })*/
    .get('/names/*', function() {
      this.content( 'Names: '+this.params.splat );
    })
    .get(/^regexp\/(.*)$/, function(word) {
      this.content( 'Word: '+word );
    })
    .get('*', function() {
      this.content( 'Not Found: '+this.params.splat );
    })
    .run();
